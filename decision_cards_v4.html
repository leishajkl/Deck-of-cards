function todayKey(cat){
  const d=new Date().toISOString().slice(0,10);
  return cat+"_"+d;
}

function draw(cat){
  const key=todayKey(cat);
  if(localStorage.getItem(key)){
    document.getElementById("result").innerHTML=localStorage.getItem(key);
    document.getElementById("result").style.display="block";
    return;
  }
  let pool=BOOKS.filter(b=>b.status==="active");
  if(cat==="crime") pool=pool.filter(b=>b.genre==="crime");
  if(cat==="scifi") pool=pool.filter(b=>b.genre==="scifi");
  if(cat==="nonfiction") pool=pool.filter(b=>b.genre==="nonfiction");
  if(cat==="short") pool=pool.filter(b=>b.short);
  if(cat==="classic") pool=pool.filter(b=>b.classic);
  if(cat==="wildcard") pool=pool;
  if(pool.length===0) pool=BOOKS;
  const pick=pool[Math.floor(Math.random()*pool.length)];
  const html=`<b>${pick.title}</b><br/><span class="small">${pick.author} · ${pick.pages||"?"} pages · ${pick.year||"?"}</span>`;
  localStorage.setItem(key,html);
  document.getElementById("result").innerHTML=html;
  document.getElementById("result").style.display="block";
}
</script>
